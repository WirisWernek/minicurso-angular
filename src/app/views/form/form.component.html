<app-header></app-header>

<main
  class="d-flex justify-content-center align-items-center flex-column w-100"
>
  <h1>{{edicao ? 'Editar' : 'Novo'}} Post</h1>
  <form
    class="d-flex justify-content-center flex-column w-100 gap-3"
    (ngSubmit)="salvar()"
    [formGroup]="form"
  >
    <div class="form-group">
      <label for="title">Título</label>
      <input
        type="text"
        id="title"
        name="title"
        formControlName="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Conteúdo</label>
      <textarea name="content" formControlName="text" required></textarea>
    </div>

	<section class="d-flex gap-1 w-100 justify-content-between">
		@if (edicao) {
			<button type="button" class="btn btn-primary w-100" (click)="editar()">Atualizar</button>
			<button type="button" class="btn btn-danger w-100" (click)="excluir()">Excluir</button>
			<button type="button" class="btn btn-warning w-100" (click)="voltar()">Voltar</button>
		}@else {
			<button type="button" class="btn btn-primary w-100" (click)="salvar()">Salvar</button>
			<button type="button" class="btn btn-warning w-100" (click)="voltar()">Voltar</button>
		}
	</section>
  </form>
</main>
